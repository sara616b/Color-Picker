<!DOCTYPE html>
<html lang="en">

    <title>Color Selecter</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div id="container">
        <section id="harmonies">
            <label>
                <input type="radio" name="harmony" value="analogous" checked>
                Analogous
            </label>
            <label>
                <input type="radio" name="harmony" value="monochromatic" >
                Monochromatic
            </label>
        </section>
        <section id="colorinput">
            <p>Select color:</p>
            <input type="color" id="colorvalue">
        </section>
    
        <section id="colorinfo1">
